<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Speech Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .card h2 {
            font-size: 1rem;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .model-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .model-select {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .model-select label {
            font-size: 0.85rem;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .model-select label .icon {
            font-size: 1rem;
        }
        
        select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        select option {
            background: #1a1a2e;
            color: #fff;
        }
        
        .upload-area {
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #4facfe;
            background: rgba(79,172,254,0.1);
        }
        
        .upload-area.dragover {
            border-color: #4facfe;
            background: rgba(79,172,254,0.2);
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79,172,254,0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .result-item {
            margin-bottom: 15px;
        }
        
        .result-item label {
            display: block;
            font-size: 0.85rem;
            color: #4facfe;
            margin-bottom: 5px;
        }
        
        .result-item p {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 8px;
            line-height: 1.6;
        }
        
        .timing {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .timing-item {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .timing-item .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4facfe;
        }
        
        .timing-item .label {
            font-size: 0.75rem;
            color: #888;
            margin-top: 5px;
        }
        
        audio {
            width: 100%;
            margin-top: 10px;
        }
        
        .status {
            text-align: center;
            padding: 20px;
            color: #888;
        }
        
        .status.processing {
            color: #4facfe;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #4facfe;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .model-badge {
            display: inline-block;
            background: rgba(79,172,254,0.2);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: #4facfe;
            margin-left: 5px;
        }
        
        .error {
            background: rgba(255,100,100,0.2);
            border: 1px solid rgba(255,100,100,0.3);
            padding: 15px;
            border-radius: 8px;
            color: #ff6b6b;
        }
        
        .loading-models {
            color: #888;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .model-grid, .timing {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Speech-to-Speech</h1>
        <p class="subtitle">Upload audio, select models, get AI response</p>
        
        <!-- Model Selection -->
        <div class="card">
            <h2>üß† Select Models</h2>
            <div class="model-grid">
                <div class="model-select">
                    <label><span class="icon">üé§</span> ASR (Speech-to-Text)</label>
                    <select id="asrSelect" disabled>
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div class="model-select">
                    <label><span class="icon">ü§ñ</span> LLM (AI Brain)</label>
                    <select id="llmSelect" disabled>
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div class="model-select">
                    <label><span class="icon">üîä</span> TTS (Text-to-Speech)</label>
                    <select id="ttsSelect" disabled>
                        <option value="">Loading...</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Upload -->
        <div class="card">
            <h2>üé§ Upload Audio</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p>Drop audio file here or click to upload</p>
                <p style="color: #666; font-size: 0.85rem; margin-top: 10px;">Supports WAV, MP3, M4A</p>
            </div>
            <input type="file" id="fileInput" accept="audio/*">
            <p id="fileName" style="margin-top: 10px; color: #4facfe;"></p>
        </div>
        
        <!-- Process Button -->
        <button class="btn" id="processBtn" disabled>Process Audio</button>
        
        <!-- Status -->
        <div class="status" id="status"></div>
        
        <!-- Results -->
        <div class="card results" id="results">
            <h2>üìà Results</h2>
            
            <div class="timing">
                <div class="timing-item">
                    <div class="value" id="totalTime">-</div>
                    <div class="label">Total Time</div>
                </div>
                <div class="timing-item">
                    <div class="value" id="asrTime">-</div>
                    <div class="label">ASR</div>
                </div>
                <div class="timing-item">
                    <div class="value" id="llmTime">-</div>
                    <div class="label">LLM</div>
                </div>
                <div class="timing-item">
                    <div class="value" id="ttsTime">-</div>
                    <div class="label">TTS</div>
                </div>
            </div>
            
            <div class="result-item">
                <label>üé§ Transcription <span class="model-badge" id="usedAsr">-</span></label>
                <p id="transcription">-</p>
            </div>
            
            <div class="result-item">
                <label>ü§ñ AI Response <span class="model-badge" id="usedLlm">-</span></label>
                <p id="response">-</p>
            </div>
            
            <div class="result-item">
                <label>üîä Audio Response <span class="model-badge" id="usedTts">-</span></label>
                <audio id="audioPlayer" controls></audio>
            </div>
        </div>
    </div>

    <script>
        // Config - Your Modal endpoint URLs
        const PROCESS_URL = 'https://samuelkyeremeh224--speech-to-speech-process-web.modal.run';
        const MODELS_URL = 'https://samuelkyeremeh224--speech-to-speech-get-models.modal.run';
        
        let selectedFile = null;
        let availableModels = null;
        
        // Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const processBtn = document.getElementById('processBtn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const asrSelect = document.getElementById('asrSelect');
        const llmSelect = document.getElementById('llmSelect');
        const ttsSelect = document.getElementById('ttsSelect');
        
        // Model display names
        const MODEL_NAMES = {
            // ASR
            'nemo': 'NeMo RNNT',
            'whisper': 'Whisper Large-v3',
            'faster-whisper': 'Faster-Whisper (distil-large-v3)',
            // LLM
            'phi3': 'Phi-3 Mini',
            'llama': 'Llama 3.2 3B',
            'gpt4omini': 'GPT-4o Mini',
            'llama31-groq': 'Llama 3.1 8B (Groq)',
            'qwen3': 'Qwen3 1.7B',
            // TTS
            'chatterbox': 'ChatterboxTTS Turbo',
            'parler': 'Parler-TTS Mini',
            'vibevoice': 'VibeVoice-Realtime-0.5B',
            'orpheus': 'Orpheus TTS 3B',
        };
        
        // Fallback models if API fails
        const FALLBACK_MODELS = {
            asr: ['nemo', 'whisper', 'faster-whisper'],
            llm: ['phi3', 'llama', 'gpt4omini', 'llama31-groq', 'qwen3'],
            tts: ['chatterbox', 'parler', 'vibevoice', 'orpheus'],
            current: { asr: 'faster-whisper', llm: 'phi3', tts: 'chatterbox' }
        };
        
        // Load available models on page load
        async function loadModels() {
            let models = FALLBACK_MODELS;
            
            try {
                const response = await fetch(MODELS_URL);
                if (response.ok) {
                    models = await response.json();
                }
            } catch (error) {
                console.warn('Using fallback models:', error);
            }
            
            availableModels = models;
            
            // Populate ASR dropdown
            asrSelect.innerHTML = models.asr.map(m => 
                `<option value="${m}" ${m === models.current.asr ? 'selected' : ''}>
                    ${MODEL_NAMES[m] || m}
                </option>`
            ).join('');
            asrSelect.disabled = false;
            
            // Populate LLM dropdown
            llmSelect.innerHTML = models.llm.map(m => 
                `<option value="${m}" ${m === models.current.llm ? 'selected' : ''}>
                    ${MODEL_NAMES[m] || m}
                </option>`
            ).join('');
            llmSelect.disabled = false;
            
            // Populate TTS dropdown
            ttsSelect.innerHTML = models.tts.map(m => 
                `<option value="${m}" ${m === models.current.tts ? 'selected' : ''}>
                    ${MODEL_NAMES[m] || m}
                </option>`
            ).join('');
            ttsSelect.disabled = false;
        }
        
        // Upload handling
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            selectedFile = file;
            fileName.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
            processBtn.disabled = false;
        }
        
        // Process audio
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            processBtn.disabled = true;
            const selectedAsr = asrSelect.value;
            const selectedLlm = llmSelect.value;
            const selectedTts = ttsSelect.value;
            
            status.innerHTML = `<span class="spinner"></span> Processing with ${MODEL_NAMES[selectedAsr] || selectedAsr} ‚Üí ${MODEL_NAMES[selectedLlm] || selectedLlm} ‚Üí ${MODEL_NAMES[selectedTts] || selectedTts}...`;
            status.className = 'status processing';
            results.classList.remove('show');
            
            try {
                // Read file as base64
                const base64Audio = await fileToBase64(selectedFile);
                
                // Debug: check base64 length
                console.log('Base64 audio length:', base64Audio ? base64Audio.length : 0);
                if (!base64Audio || base64Audio.length < 100) {
                    throw new Error('Failed to read audio file - base64 is empty');
                }
                
                const requestBody = {
                    audio_base64: base64Audio,
                    asr_model: selectedAsr,
                    llm_model: selectedLlm,
                    tts_model: selectedTts,
                };
                
                console.log('Sending request with keys:', Object.keys(requestBody));
                console.log('audio_base64 length in body:', requestBody.audio_base64.length);
                
                const startTime = Date.now();
                
                const response = await fetch(PROCESS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const clientTime = (Date.now() - startTime) / 1000;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                
                // Update results
                document.getElementById('totalTime').textContent = `${clientTime.toFixed(2)}s`;
                document.getElementById('asrTime').textContent = `${data.asr_time.toFixed(2)}s`;
                document.getElementById('llmTime').textContent = `${data.llm_time.toFixed(2)}s`;
                document.getElementById('ttsTime').textContent = `${data.tts_time.toFixed(2)}s`;
                document.getElementById('transcription').textContent = data.transcription;
                document.getElementById('response').textContent = data.response;
                
                // Show which models were used
                document.getElementById('usedAsr').textContent = data.models.asr;
                document.getElementById('usedLlm').textContent = data.models.llm;
                document.getElementById('usedTts').textContent = data.models.tts;
                
                // Play audio
                const audioBlob = base64ToBlob(data.audio_base64, 'audio/wav');
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById('audioPlayer').src = audioUrl;
                
                status.textContent = '‚úÖ Complete!';
                status.className = 'status';
                results.classList.add('show');
                
            } catch (error) {
                status.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                status.className = 'status';
            }
            
            processBtn.disabled = false;
        });
        
        // Helpers
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function base64ToBlob(base64, type) {
            const bytes = atob(base64);
            const buffer = new ArrayBuffer(bytes.length);
            const view = new Uint8Array(buffer);
            for (let i = 0; i < bytes.length; i++) {
                view[i] = bytes.charCodeAt(i);
            }
            return new Blob([buffer], { type });
        }
        
        // Load models on page load
        loadModels();
    </script>
</body>
</html>
